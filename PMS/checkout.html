  <body>
    <header>
        <h1>Shopping Hub</h1>
    </header>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Checkout form</h2>
            <p class="lead">Please Enter the below details to check out</p>
        </div>

    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidat>
        <div class="mb-3">
            <label for="firstName">Customer Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="e.g. Ramesh Singh" value="" required>
            <div class="invalid-feedback">
                Customer name is required.
            </div>
        </div>

        <div class="mb-3">
          <label for="address">City</label>
          <input type="text" class="form-control" id="address" placeholder="e.g. Patna" required>
          <div class="invalid-feedback">
            Please enter your city.
          </div>
        </div>

        <div class="mb-3">
            <label for="zip">Pin</label>
            <input type="text" class="form-control" id="zip" placeholder="e.g. 803101" required>
            <div class="invalid-feedback">
              Pin code required.
            </div>
        </div>
        <div class="mb-3">
            <label for="phone">Mobile</label><br>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 9923498789" pattern="[0-9]{10}" required>
            <div class="invalid-feedback">
                Mobile Number required.
            </div>
        </div>
        </div>
        <hr>
        <input class=" btn btn-action btn-primary mx-2" onclick="location.href = 'home.html';" type="submit"  id="btn-home" value="Home">
        <button class="btn btn-primary btn-primary mx-2" type="submit" onclick="window.location.href='pcheckout.html'">Proceed to checkout</button>
      </form>
